<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Task 8</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <form id="myForm" action="" method="post">
        <div class="container bg-light col-6 mt-3 pt-2 pb-2">
            <div class="form-group">
                <label for="firstName">Name</label>
                <input type="text" class=" form-control" id="firstName" name="firstName" required>
              </div>
              <div class="form-group">
                <label for="email"> E-Mail</label>
                <input type="email" class=" form-control" id="email" name="email" required>
              </div>
              <div class="form-group">
                <label for="phone"> Phone</label>
                <input type="tel" class=" form-control" id="phone" name="phone" required>
              </div>
              <div class="form-group">
                <label for="hobbies"> Hobbies</label>
                <input type="text" class=" form-control" id="hobbies" name="hobbies" required>
              </div>
              <button type="submit" class="text-white btn btn-danger" style="margin-left: 110px; padding-left: 125px; padding-right: 125px;">Submit</button>
            </div>
        </div>
        </form>
</body>
</html>
